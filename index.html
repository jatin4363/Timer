<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="jquery-3.4.1.js"></script>
    <script src="app.js"></script>
    <title>In-Time</title>
</head>

<body>
    <div class="container">
        <h1 align="center"><b>In-Time</b></h1>

        <p>Enter the following : </p><br>
        <div class="form-group">
            <label class="col-sm-2 control-label"><b>Hours : </b></label>
            <div class="col-sm-10">
                <input class="form-control" id="hours" type="number" value="Enter hours">
            </div>
            <label class="col-sm-2 control-label"><b>Minutes : </b></label>
            <div class="col-sm-10">
                <input class="form-control" id="minutes" type="number" value="Enter minutes" min="0" max="60">
            </div>
            <label class="col-sm-2 control-label"><b>Seconds : </b></label>
            <div class="col-sm-10">
                <input class="form-control" id="seconds" type="number" value="Enter seconds" min="0" maxlength="60">
            </div>
        </div>

        <br><br><br><br><br>

        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4 text-center" style="font-size:100px" id="hr">0</div>
                <div class="col-md-4 text-center" style="font-size:100px" id="mn">0</div>
                <div class="col-md-4 text-center" style="font-size:100px" id="sc">0</div>
            </div>
        </div>

        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-default" id="reset-btn">Reset</a>
            <a href="#" class="btn btn-success" id="start-btn">Start</a>
            <a href="#" class="btn btn-danger" id="stop-btn">Stop</a>
        </div>
    </div>

</body>

</html>
